<!DOCTYPE html>
<html>

<head>
  <title>Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h2 class="main-heading">Unit Converter</h2>
    <div class="row m-0">
      <div class="col-md-6 pl-0">
        <h3 class="heading">Convert from:</h3>
        <form>
          <div class="mb-15">
            <label class="mb-2" for="from-unit">From Unit:</label>
            <select id="from-unit">
              <option value="m">Meters</option>
              <option value="km">Kilometers</option>
              <option value="cm">Centimeters</option>
              <option value="ft">Feet</option>
              <option value="in">Inches</option>
            </select>
          </div>
          <div>
            <label class="mb-2" for="from-value">From Value:</label>
            <input type="text" id="from-value" name="from-value">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h3 class="heading">Convert to:</h3>
        <form>
          <div class="mb-15">
            <label class="mb-2" for="to-unit">To Unit:</label>
            <select id="to-unit">
              <option value="m">Meters</option>
              <option value="km">Kilometers</option>
              <option value="cm">Centimeters</option>
              <option value="ft">Feet</option>
              <option value="in">Inches</option>
            </select>
          </div>
          <div >
            <label class="mb-2" for="to-value">To Value:</label>
            <input type="text" id="to-value" name="to-value">
          </div>
        </form>
      </div>
      <div class="text-center d-block w-100 mt-3">
        <input type="submit" value="Convert" onclick="convert()">
      </div>
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="col-md-8"></div>
    <div class="col-md-4">
      <p>@NaveenMalave</p>
    </div>
  </div>
  </footer>
  
  <script src="assets/function.js"></script>

</body>

</html>
